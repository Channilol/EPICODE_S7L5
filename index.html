<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones Francesco Cannizzo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Administration section</h1>
    </header>
    <main>
        <button class="btnNewPhone">New phone</button>
        <div class="cardsContainer">
<!--        <div class="cardContainer">
                <img src="assets/img/SamsungGalaxyS21.jpg" alt="nokia">
                <p class="phoneName">Samsung Galaxy S21</p>
                <div class="btnsContainer">
                    <button class="btnDetail">Details</button>
                    <button class="btnEdit">Edit</button>
                </div>
            </div>         -->
        </div>
    </main>
    <div id="newPhonePage">
        <form id="newPhoneForm">
            <div id="closeIconDiv">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill closeIcon" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                  </svg>
            </div>
            <input type="text" id="phoneName" placeholder="Phone name">
            <input type="text" id="phoneDesc" placeholder="Phone description">
            <input type="text" id="phoneBrand" placeholder="Phone brand">
            <input type="text" id="phoneImgUrl" placeholder="Phone image url">
            <input type="number" id="phonePrice" placeholder="Phone price">
            <div id="btnsForm">
                <button id="btnReset">Reset</button>
                <button id="btnCreate">Create</button>
            </div>
        </form>
    </div>
    <div class="resetConfirmPopUp">
        <p>Are you sure you want to reset all forms?</p>
        <div class="resetConfirmYesNo">
            <button class="btnResetYes">Yes</button>
            <button class="btnResetNo">No</button>
        </div>
    </div>
    <div class="detailsPage">
        <div id="closeIconDetailsDiv">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill closeIconDetails" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
              </svg>
        </div>
        <div class="detailsPageImgText">
            <div class="detailsPageImg">
                <img class="detailsImg" src="">
            </div>
            <div class="detailsPageText">
                <p class="detailsPagePhoneName"></p>
                <p class="detailsPagePhoneDesc"></p>
                <p class="detailsPagePhoneBrand"></p>
                <p class="detailsPagePhoneImgUrl"></p>
                <p class="detailsPagePhonePrice"></p>
            </div>
        </div>
        <div class="btnEditDetailsDiv">
            <button class="btnEditDetails">Edit</button>
        </div>
    </div>
</body>
</html>
